<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nations Empowering</title>
    <style>
        /* Basic styling for body and overall page layout */
        body {
            font-family: 'Aptos', sans-serif; /* Default font-family */
            margin: 0; /* Remove default margins */
            padding: 0; /* Remove default padding */
            background-color: #f5f5f5; /* Light background color */
        }

        /* Header section layout */
        header {
            display: flex; /* Flexbox to align items horizontally */
            justify-content: space-between; /* Space between logo and navigation */
            align-items: center; /* Vertically center items */
            padding: 20px; /* Space around the header */
            background-color: #fff; /* White background */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Soft shadow for the header */
        }

        /* Logo styling */
        .logo img {
            height: 50px; /* Set height of the logo */
        }

        /* Navigation bar styling */
        nav ul {
            list-style-type: none; /* Remove bullet points from list */
            margin: 0; /* Remove default margins */
            padding: 0; /* Remove default padding */
            display: flex; /* Flexbox for horizontal layout */
            gap: 20px; /* Space between navigation items */
        }

        /* Individual navigation items */
        nav ul li {
            display: inline; /* Inline-block for the items */
        }

        /* Navigation link styling */
        nav ul li a {
            text-decoration: none; /* Remove underlines from links */
            color: #333; /* Dark color for links */
            font-size: 16px; /* Set font size */
        }

        /* Highlight for 'Purchase' link */
        .purchase {
            color: #ff4d4d; /* Red color for the Purchase link */
        }

        /* Main content section layout */
        main {
            display: flex; /* Flexbox for side-by-side layout */
            justify-content: space-between; /* Space between text and image */
            align-items: center; /* Vertically center content */
            padding: 50px; /* Space around the main section */
        }

        /* Styling for the text content */
        .text-content {
            max-width: 600px; /* Limit the width of the text */
        }

        /* Main heading */
        .text-content h1 {
            font-size: 3em; /* Large font size */
            font-weight: bold; /* Bold text */
            margin-bottom: 10px; /* Space below the heading */
        }

        /* Description text */
        .text-content p {
            font-size: 1.1em; /* Slightly larger than normal text */
            color: #666; /* Gray color for text */
            margin-bottom: 20px; /* Space below the paragraph */
        }

        /* Button group layout */
        .btn-group {
            display: flex; /* Flexbox for side-by-side buttons */
            gap: 10px; /* Space between buttons */
        }

        /* General button styling */
        .btn-group button {
            padding: 10px 20px; /* Padding inside buttons */
            font-size: 1em; /* Set font size for buttons */
            border: none; /* Remove borders */
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        /* Short button styling */
        .btn-short {
            background-color: #4ac4ef; /* Blue background for short button */
            color: #fff; /* White text */
        }

        /* Long button styling */
        .btn-long {
            background-color: #f5f5f5; /* Light gray background for long button */
            color: #333; /* Dark text */
        }

        /* Image section styling */
        .shirt-image img {
            width: 400px; /* Set image width */
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            main {
                flex-direction: column; /* Stack elements vertically on small screens */
                text-align: center; /* Center the text */
            }
            .shirt-image img {
                width: 100%; /* Make the image full-width on small screens */
            }
        }
    </style>
</head>
<body>

    <!-- Header section containing the logo and navigation links -->
    <header>
        <!-- Logo section -->
        <div class="logo">
            <img src="logo.png" alt="Nations Empowering Logo"> <!-- Placeholder for the logo image -->
        </div>
        <!-- Navigation bar with links -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li> <!-- Home link -->
                <li><a href="#">Short Courses</a></li> <!-- Short Courses link -->
                <li><a href="#">Long Courses</a></li> <!-- Long Courses link -->
                <li><a href="#" class="purchase">Purchase</a></li> <!-- Purchase link highlighted in red -->
            </ul>
        </nav>
    </header>

    <!-- Main section containing text content and an image -->
    <main>
        <!-- Text content on the left side -->
        <div class="text-content">
            <h1>Evolve<br>Become Profesional</h1> <!-- Main heading -->
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce convallis pellentesque metus id lacinia.</p> <!-- Description paragraph -->
            <!-- Button group for selecting short or long courses -->
            <div class="btn-group">
                <button class="btn-short">Short</button> <!-- Short button -->
                <button class="btn-long">Long</button> <!-- Long button -->
            </div>
        </div>
        <!-- Image of the Nations Empowering shirt on the right side -->
        <div class="shirt-image">
            <img src="shirt.png" alt="Nations Empowering Shirt"> <!-- Placeholder for the shirt image -->
        </div>
    </main>

</body>
</html>
