<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>

    <!-- Link to Google Fonts to improve typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        /* Basic reset for margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Apply font family from Google Fonts */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Container for layout */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
            text-align: center;
        }

        /* Feedback section styling */
        .feedback-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 40px;
            text-align: left;
        }

        /* Feedback form styling */
        .feedback-form {
            max-width: 45%; /* Ensure form takes up 45% of the width */
        }

        .feedback-form h2 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #333;
        }

        .feedback-form p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Styling for input fields */
        .feedback-form input, 
        .feedback-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
        }

        /* Button styling */
        .feedback-form button {
            padding: 15px 30px;
            background-color: #ff6347; /* Tomato-colored button */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }

        .feedback-form button:hover {
            background-color: #e55341; /* Slightly darker shade on hover */
        }

        /* Contact info section */
        .contact-info {
            max-width: 45%; /* Contact info section takes up 45% of the width */
            font-size: 1.1em;
        }

        .contact-info h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #333;
        }

        /* Email, Phone, and Address section */
        .contact-info p {
            margin-bottom: 10px;
        }

        /* Social icons styling */
        .social-icons a {
            text-decoration: none;
            color: #333;
            font-size: 1.5em;
            margin-right: 15px;
        }

        .social-icons a:hover {
            color: #004d99; /* Blue shade on hover */
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #004d99;
            color: white;
            margin-top: 50px;
        }

    </style>
</head>
<body>

    <!-- Main Content -->
    <div class="container">

        <!-- Feedback Section (Form + Contact Info) -->
        <div class="feedback-section">

            <!-- Feedback Form -->
            <div class="feedback-form">
                <h2>Feedback</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

                <!-- Name Input -->
                <input type="text" name="name" placeholder="Name" required>

                <!-- Email Input -->
                <input type="email" name="email" placeholder="E-mail" required>

                <!-- Message Input -->
                <textarea name="message" rows="5" placeholder="Message" required></textarea>

                <!-- Submit Button -->
                <button type="submit">Submit</button>
            </div>

            <!-- Contact Info Section -->
            <div class="contact-info">
                <h3>Contact Us</h3>

                <!-- Email link that opens user's Gmail -->
                <p><strong>Email: </strong><a href="https://mail.google.com/mail/?view=cm&fs=1&to=email@gmail.com" target="_blank" style="color: #ff6347;">email@gmail.com</a></p>

                <!-- Phone number -->
                <p><strong>Phone: </strong>123-456-7890</p>

                <!-- Address -->
                <p><strong>Address: </strong>123 W 4th St, New York, NY 12345, United States</p>

                <!-- Social Media Links -->
                <div class="social-icons">
                    <!-- Facebook Link -->
                    <a href="https://facebook.com" target="_blank">
                        <i class="fab fa-facebook-f">F</i> <!-- Placeholder text for FontAwesome icon -->
                    </a>
                    <!-- Twitter Link -->
                    <a href="https://twitter.com" target="_blank">
                        <i class="fab fa-twitter">T</i> <!-- Placeholder text for FontAwesome icon -->
                    </a>
                    <!-- Google Link -->
                    <a href="https://plus.google.com" target="_blank">
                        <i class="fab fa-google-plus-g">G</i> <!-- Placeholder text for FontAwesome icon -->
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Nations Empowering. All rights reserved.</p>
    </footer>

</body>
</html>
