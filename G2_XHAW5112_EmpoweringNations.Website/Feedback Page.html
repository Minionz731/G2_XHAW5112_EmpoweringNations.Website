<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Empowering the Nation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        h1 { color: #333; }
        .feedback-form, .contact-info { float: left; width: 48%; padding: 1%; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], input[type="email"], textarea { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; }
        button { background-color: #2243ff; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #1927e6; }
        .contact-info { color: #333; }
        iframe { width: 100%; height: 250px; border: 0; }
    </style>
    <script>
        function validateForm() {
            var name = document.forms["feedbackForm"]["name"].value;
            var email = document.forms["feedbackForm"]["email"].value;
            var message = document.forms["feedbackForm"]["message"].value;
            var emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (name == "" || email == "" || !email.match(emailPattern) || message.length > 500) {
                alert("Please ensure all fields are filled correctly.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

<div class="container">
    <h1>Feedback</h1>
    <p>We would love to hear from you. Please fill out the form below to send us your feedback.</p>
    <div class="feedback-form">
        <form name="feedbackForm" onsubmit="return validateForm()">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
            
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message (max 500 characters)" maxlength="500" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="contact-info">
        <h2>Contact Us</h2>
        <p>Email: <a href="mailto:empowernations@gmail.com">empowernations@gmail.com</a></p>
        <p>Phone: +27760383122</p>
        <p>Address: 1600 Amphitheatre Parkway, Mountain View, CA 94043, United States</p>
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3154.8370078240383!2d-122.08408918468207!3d37.42199987982753!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb0b779fca9c5%3A0xc8b2cc49e27bc3e1!2sGoogleplex!5e0!3m2!1sen!2sus!4v1619997601234!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
    <div style="clear: both;"></div>
    <footer style="text-align: center; padding: 10px; background: #003366; color: #fff;">
        <p>&copy; 2024 Empowering the Nation. All rights reserved.</p>
    </footer>
</div>

</body>
</html>
