<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Courses</title>
    <!-- Linking to an external CSS file  -->
    <link rel="stylesheet" href="styles.css">
    <!-- Inline CSS for basic layout -->
    <style>
        /* Basic styling for body and layout */
        body {
            font-family: 'Aptos', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 50px 0;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #333;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three columns */
            gap: 20px;
        }

        .course-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .course-card img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .course-card h3 {
            font-size: 1.25rem;
            margin-bottom: 10px;
        }

        .course-card p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        .course-card button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .course-card button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <!-- Main container for the page content -->
    <div class="container">

        <!-- Header section for page title -->
        <div class="header">
            <h1>Short Courses</h1>
            <p>Select your course from the options below.</p>
        </div>

        <!-- Grid layout to display the course cards -->
        <div class="courses-grid">

            <!-- Course Card 1: Child Minding -->
            <div class="course-card">
                <img src="child-minding-icon.png" alt="Child Minding Course Icon">
                <h3>Child Minding</h3>
                <p>Learn essential skills to care for children and ensure their well-being.</p>
                <button>Add to Cart</button>
            </div>

            <!-- Course Card 2: Cooking -->
            <div class="course-card">
                <img src="cooking-icon.png" alt="Cooking Course Icon">
                <h3>Cooking</h3>
                <p>Learn basic cooking skills and create delicious meals.</p>
                <button>Add to Cart</button>
            </div>

            <!-- Course Card 3: Garden Maintenance -->
            <div class="course-card">
                <img src="garden-maintenance-icon.png" alt="Garden Maintenance Course Icon">
                <h3>Garden Maintenance</h3>
                <p>Master techniques to maintain and beautify gardens effectively.</p>
                <button>Add to Cart</button>
            </div>

        </div>
    </div>

</body>
</html>
