<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Develop Professional Skills for Life</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 10px 0;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo img {
            height: 50px;
        }
        .hero {
            text-align: center;
            padding: 20px;
        }
        .hero img {
            max-width: 300px; /* Adjust size as needed */
            margin: 20px 0;
        }
        .content h1 {
            font-size: 2.5em;
            color: #333;
        }
        .content p {
            font-size: 1.2em;
            color: #666;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="NoBackgroundLogo.png" alt="Logo">
        </div>
    </header>
    
    <section class="hero">
        <div class="content">
            <h1>Develop Professional Skills for Life</h1>
            <img src="Logo&CompName.png" alt="Floating Logo">
            <p>Unlock professional skills that make you a valuable asset in the job market, professionally equipped for the task.</p>
            <a href="Home Page.html" class="btn">Evolve</a>
        </div>
    </section>
</body>
</html>
